        const foodSelect2 = document.getElementById('food-select-2');
        const quantityInput1 = document.getElementById('food-quantity-1');
        const resultDiv = document.getElementById('food-result');

        function populateSelects(group) {
            foodSelect1.innerHTML = '';
            foodSelect2.innerHTML = '';
            const foods = foodData[group];

            foods.forEach(food => {
                const option = document.createElement('option');
                option.value = food.value;
                option.textContent = food.name;
                foodSelect1.appendChild(option);
                foodSelect2.appendChild(option.cloneNode(true));
            });
        }

        function calculateEquivalent() {
            const quantity1 = parseFloat(quantityInput1.value);
            const foodValue1 = parseFloat(foodSelect1.value);
            const foodValue2 = parseFloat(foodSelect2.value);
            if (!isNaN(quantity1) && !isNaN(foodValue1) && !isNaN(foodValue2)) {
                const result = (quantity1 * foodValue1) / foodValue2;
                resultDiv.textContent = `A quantidade equivalente de Alimento B é: ${result.toFixed(2)}g`;
            } else {
                resultDiv.textContent = 'Por favor, preencha todos os campos corretamente.';
            }
        }

        groupSelect.addEventListener('change', () => {
            populateSelects(groupSelect.value);
        });

        quantityInput1.addEventListener('input', calculateEquivalent);
        foodSelect1.addEventListener('change', calculateEquivalent);
        foodSelect2.addEventListener('change', calculateEquivalent);

        // Initialize with default group
        populateSelects(groupSelect.value);
